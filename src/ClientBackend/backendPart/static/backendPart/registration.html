<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>HTML File2</title>
  
	</head>
	
	<script>
	function SignUp(){
	var login = document.sign_up.login.value;
	var password = document.sign_up.password.value;
	var email = document.sign_up.email.value;
	
	var data = new FormData();
	data.append("login", login);
	data.append("password", password);
	data.append("email", email);
	
	var request = new XMLHttpRequest(); 
	request.open("POST", "rigistr"); 
	request.send(data);
	
	alert(email);
	}
	</script>
  
  <body>
   
	

	<form name = "sign_up">
		<b>Login:</b>
		<input name = "login"  required />
		<br>  
		<b>Password: </b>
		<input type = "password" required name = "password" />
		<br>
		<b>E-mail: </b>
		<input name = "email" type = "email" required />

		<br><br>
		<input type = "submit" value ="Sign Up" onclick = "SignUp();">
	</form>
    
	
  </body>
</html>
